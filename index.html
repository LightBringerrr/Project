<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herb Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f3f4ed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
            height: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        .image-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        .info-section {
            width: 50%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #ffffff;
            color: #333;
        }

        .info-section h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #2e8b57;
        }

        .info-section p {
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 16px;
        }

        .info-section h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #3cb371;
        }

        .info-section ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .info-section ul li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        .info-section ul li::before {
            content: "âœ”";
            position: absolute;
            left: 0;
            color: #2e8b57;
        }

        .zoom-controls {
            margin-top: 20px;
        }

        .zoom-controls button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #3cb371;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .zoom-controls button:hover {
            background-color: #2e8b57;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section" id="container3D">
            <!-- The 3D model will be rendered here -->
        </div>
        <div class="info-section">
            <h1>Herb Name</h1>
            <p>Aloe Vera</p>
            <h2>Benefits</h2>
            <ul>
                <li>Digestive Aid</li>
                <li>Respiratory Relief</li>
                <li>Headache Relief</li>
            </ul>
            <h2>How to Use</h2>
            <p>Tea, Steam Inhalation, Garnish, Cooking</p>
            <div class="zoom-controls">
                <button onclick="zoomIn()">Zoom In</button>
                <button onclick="zoomOut()">Zoom Out</button>
            </div>
        </div>
    </div>

    
</body>
</html>
